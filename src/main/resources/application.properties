#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.platform = mysql
spring.datasource.url=jdbc:mysql://localhost:3306/inventory?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
